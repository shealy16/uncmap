<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   
   <script src = "./data/davis_4326.geojson"></script>
   

</head>
<body>

    <div id = "mapid"></div>

    <style>
        #mapid{ width:900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.9117, -79.048], 20);

        //tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        //adds marker
        L.marker([35.9110, -79.0481]).addTo(map)
            // creates popup for these coordinates and marker
            .bindPopup('Davis Library:')
            .openPopup();
        //
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        //adds marker
        L.marker([35.911793, -79.048742]).addTo(map)
            // creates popup for these coordinates and marker
            .bindPopup('Hamilton Hall:')
            .openPopup();
 
 //L.geoJSON(uncdavis).addTo(map)
 //create an icon popup
 var uncIcon = L.icon({
     iconUrl: 'https://img.clipartlook.com/book-clipart-clip-art-clip-art-of-a-book-510_352.jpg', 
     iconSize: [50,50], 
     popupAnchor: [0,0]

 });

var customPopup = "Davis Library at UNC<br/><img src='https://library.unc.edu/wp-content/uploads/2019/08/davis.jpg'/>";
// https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg
L.geoJSON(uncdavis, { // a
 pointToLayer: function (feature, latlng) { // b
 return L.marker(latlng, {icon: uncIcon});}}) // c
 .bindPopup(customPopup) // d
 .addTo(map); //


    </script>
    
</body>
</html>
